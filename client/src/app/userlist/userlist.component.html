<div class="row text-center" *ngFor="let user of users_list">
  <div class="col-md-3">
    <span>{{ user.name }}</span>
  </div>

  <div class="col-md-5">
    <span>{{(user.dis/1000).toFixed(3)}} km </span>
  </div>

  <div class="col-md-3">
    <span>{{ user.date | formatDate }}</span>
  </div>
  <hr/>
</div>
<div class="row text-right">
  <ul class="pagination" *ngFor="let page of count">
    <li><a (click)="goNextPage(page + 1)" href="javascript:;">{{(page + 1)}}</a></li>
  </ul>
</div>
